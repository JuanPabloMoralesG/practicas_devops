version: '3.8'
name: ""

services:
  python-api:
    build: .
    container_name: python-api
    ports:
      - "8000:80"
    networks:
      - mongodb-net
    volumes:
      - ./main.py:/opt/python-api/main.py
      - ./client.py:/opt/python-api/client.py
      - ./requirements.txt:/opt/python-api/requirements.txt
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017


  mongodb:
    image: mongo:6.0.10-jammy
    container_name: mongodb
    networks:
      - mongodb-net
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: mongodb

networks:
  mongodb-net:

volumes:
  mongodb_data:
