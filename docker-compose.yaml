services:
  mongodb:
    image: mvertes/alpine-mongo
    container_name: mongodb
    hostname: mongodb
    networks:
      - mongodb-net
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    restart: always
    profiles:
      - app


  python-api:
    build:
      context: app/
    container_name: python-api
    hostname: python-api
    networks:
      - mongodb-net
    environment:
      - MONGODB_HOST=${MONGODB_HOST}
      - MONGODB_PORT=${MONGODB_PORT}
      - TZ=${TZ}
    volumes:
      - ./volumes/logs/info.log:/opt/python-api/logs/info.log
      - ./app/main.py:/opt/python-api/main.py
      - ./app/client.py:/opt/python-api/client.py
      - ./app/requirements.txt:/opt/python-api/requirements.txt
    ports:
      - "8000:80"
    depends_on:
      - mongodb
    restart: always
    profiles:
      - app


networks:
  mongodb-net:
    name: mongodb-net
    driver: bridge


volumes:
  mongo_data:
    driver: local
    